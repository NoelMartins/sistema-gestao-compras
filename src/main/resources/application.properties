# Configurações do Banco de Dados
spring.datasource.url=jdbc:mysql://localhost:3306/gestao_compras?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Configurações do servidor
server.port=8080
server.address=0.0.0.0

# Configurações de CORS
cors.allowed-origins=*
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*

# Configurações JWT
jwt.secret=minhachavesecretaparajwtquedevetersuficientecaracteresparasersegura
jwt.expiration=86400000

# Configurações de logging
logging.level.com.gestaocompras=DEBUG
logging.level.org.springframework.security=DEBUG

